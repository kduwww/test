<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-header {
            height: 120px;
            background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header-text {
            color: #000;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-items {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .menu-item.selected {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .menu-item .icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ffd700;
        }

        .menu-item .text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        .menu-item .arrow {
            color: #ffd700;
            font-size: 18px;
        }

        .menu-footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .footer-text {
            color: #ffd700;
            font-size: 14px;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            display: none;
            max-width: 300px;
            z-index: 1000;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .highlight-bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            transition: top 0.2s ease;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="mainMenu">
        <div class="highlight-bar" id="highlightBar"></div>
        
        <div class="menu-header">
            <div class="header-text" id="headerText">AURA MENU</div>
        </div>

        <div class="menu-items" id="menuItemsContainer">
            <!-- Menu items will be generated here -->
        </div>

        <div class="menu-footer">
            <div class="footer-text">Press F6 to close | Created by 0oox</div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        let currentIndex = 0;
        let currentMenuType = 'main';

        const menuData = {
            main: {
                title: 'AURA MENU',
                items: [
                    { name: "Self", icon: '<i class="fa-solid fa-user"></i>', action: "self" },
                    { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', action: "online" },
                    { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', action: "combat" },
                    { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', action: "visual" },
                    { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', action: "vehicle" },
                    { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', action: "misc" },
                    { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', action: "destructive" },
                    { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', action: "triggers" },
                    { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', action: "settings" }
                ]
            }
        };

        function renderMenuItems(menuType) {
            const currentMenuData = menuData[menuType];
            const container = document.getElementById('menuItemsContainer');
            const headerText = document.getElementById('headerText');
            
            headerText.textContent = currentMenuData.title;
            
            let itemsHtml = '';
            currentMenuData.items.forEach((item, index) => {
                itemsHtml += `
                    <div class="menu-item" data-index="${index}" data-action="${item.action}">
                        <div class="icon">${item.icon}</div>
                        <div class="text">${item.name}</div>
                        <div class="arrow">»</div>
                    </div>
                `;
            });
            
            container.innerHTML = itemsHtml;
            
            // Add click events
            const menuItems = container.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const action = this.dataset.action;
                    
                    // Update selection
                    updateSelection(index);
                    
                    // Handle action
                    handleAction(action);
                });
            });
            
            // Initial selection
            updateSelection(0);
        }

        function updateSelection(index) {
            const menuItems = document.querySelectorAll('.menu-item');
            const highlightBar = document.getElementById('highlightBar');
            
            // Remove previous selection
            menuItems.forEach(item => item.classList.remove('selected'));
            
            // Add new selection
            if (menuItems[index]) {
                menuItems[index].classList.add('selected');
                
                // Update highlight bar position
                const selectedItem = menuItems[index];
                const itemTop = selectedItem.offsetTop;
                highlightBar.style.top = (itemTop + 5) + 'px';
                highlightBar.style.display = 'block';
            }
        }

        function handleAction(action) {
            const actions = {
                settings: () => showNotification("Settings opened"),
                self: () => showNotification("Self menu loaded"),
                online: () => showNotification("Online features loaded"),
                combat: () => showNotification("Combat system loaded"),
                visual: () => showNotification("Visual effects loaded"),
                vehicle: () => showNotification("Vehicle menu loaded"),
                misc: () => showNotification("Miscellaneous options loaded"),
                destructive: () => showNotification("⚠️ Destructive tools loaded"),
                triggers: () => showNotification("Event triggers loaded")
            };
            
            const actionFunc = actions[action];
            if (actionFunc) {
                actionFunc();
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Listen for messages from Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            try {
                switch(data.type) {
                    case 'showMenu':
                        document.getElementById('mainMenu').style.display = 'flex';
                        if (data.currentIndex !== undefined) {
                            currentIndex = data.currentIndex;
                        }
                        renderMenuItems('main');
                        break;
                        
                    case 'hideMenu':
                        document.getElementById('mainMenu').style.display = 'none';
                        break;
                        
                    case 'updateSelection':
                        if (data.currentIndex !== undefined) {
                            currentIndex = data.currentIndex;
                            updateSelection(currentIndex);
                        }
                        break;
                        
                    case 'selectEffect':
                        if (data.index !== undefined) {
                            const menuItems = document.querySelectorAll('.menu-item');
                            if (menuItems[data.index]) {
                                const action = menuItems[data.index].dataset.action;
                                handleAction(action);
                            }
                        }
                        break;
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        });

        // Initialize menu
        renderMenuItems('main');
        
        // Debug info
        console.log('Aura Menu HTML loaded successfully');
    </script>
</body>
</html>
